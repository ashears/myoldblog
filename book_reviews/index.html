---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.categories contains 'book_reviews' %}
      <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span class="post-date2">{{ post.date | date_to_string }}</span>  
      <div class="entry">
        <img src="{{ post.book_img }}">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endif  %}
    {% endfor %}
</div>
