---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.categories contains 'tech' %}
      <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <img src="{{ site.baseurl }}/images/gradpic.JPG">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endif %}
  {% endfor %}
</div>
